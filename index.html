<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Form</title>
</head>
<body class="body">
    <section>
        <h2>Contact</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Name</label>
            <input type="text" name="name" placeholder="Type your name" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Type your e-mail" autocomplete="off" required>
            <label>Message</label>
            <textarea name="message" cols="30" rows="10" placeholder="Type your message" required></textarea>
            <button type="submit">Send</button>

            <input type="hidden" name="accessKey" value="e249a473-46e7-4473-89f6-a44ae3cc3a67">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
        </form>
    </section>
</body>
</html>
